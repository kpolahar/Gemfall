<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>GemFall</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="gemfall.css"></link>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="gemfall.js"></script>
  </head>
  <body>
    <div id="banner">
      <!-- Main Content -->
      <img id="logo" src="assets/su_logo.svg">
      <!-- <p id="disclaimer">Steven Universe is &copy; Cartoon Network</p> -->
      <!-- Sparklies -->
      <div id="stars">
        <img id="star1" class="star" src="assets/su_star.svg">
        <img id="star2" class="star" src="assets/su_star.svg">
        <img id="star3" class="star" src="assets/su_star.svg">
      </div>
      <!-- Gem Images -->
      <img id="gem_rose"
         class="gem round"
         src="assets/su_gem_rose.svg">
      <img id="gem_amethyst"
         class="gem round"
         src="assets/su_gem_amethyst.svg">
      <img id="gem_pearl"
         class="gem oval"
         src="assets/su_gem_pearl.svg">
      <img id="gem_garnet_ruby"
         class="gem round"
         src="assets/su_gem_garnet_ruby.svg">
      <img id="gem_garnet_sapphire"
         class="gem round"
         src="assets/su_gem_garnet_sapphire.svg">
      <img id="gem_ruby"
         class="gem round"
         src="assets/su_gem_ruby.svg">
      <img id="gem_sapphire"
         class="gem round"
         src="assets/su_gem_sapphire.svg">
      <img id="gem_peridot"
         class="gem triangular"
         src="assets/su_gem_peridot.svg">
      <img id="gem_lapis"
         class="gem teardrop"
         src="assets/su_gem_lapis.svg">
      <img id="gem_jasper"
         class="gem narrow"
         src="assets/su_gem_jasper.svg">
      <img id="gem_bismuth"
         class="gem rectangular"
         src="assets/su_gem_bismuth.svg">
      <img id="gem_yellow_pearl"
         class="gem round"
         src="assets/su_gem_yellow_pearl.svg">
      <img id="gem_yellow_diamond"
         class="gem square_diamond"
         src="assets/su_gem_yellow_diamond.svg">
      <img id="gem_blue_pearl"
         class="gem round"
         src="assets/su_gem_blue_pearl.svg">
      <img id="gem_blue_diamond"
         class="gem oblong_diamond"
         src="assets/su_gem_blue_diamond.svg">
      <img id="gem_opal_pearl"
         class="gem oval"
         src="assets/su_gem_opal_pearl.svg">
      <img id="gem_opal_amethyst"
         class="gem round"
         src="assets/su_gem_opal_amethyst.svg">
      <img id="gem_sugilite_ruby"
         class="gem round"
         src="assets/su_gem_sugilite_ruby.svg">
      <img id="gem_sugilite_sapphire"
         class="gem round"
         src="assets/su_gem_sugilite_sapphire.svg">
      <img id="gem_sugilite_amethyst"
         class="gem round"
         src="assets/su_gem_sugilite_amethyst.svg">
      <img id="gem_rainbow_quartz_rose"
         class="gem round"
         src="assets/su_gem_rainbow_quartz_rose.svg">
      <img id="gem_rainbow_quartz_pearl"
         class="gem oval"
         src="assets/su_gem_rainbow_quartz_pearl.svg">
      <img id="gem_sardonyx_pearl"
         class="gem oval"
         src="assets/su_gem_sardonyx_pearl.svg">
      <img id="gem_sardonyx_ruby"
         class="gem round"
         src="assets/su_gem_sardonyx_ruby.svg">
      <img id="gem_sardonyx_sapphire"
         class="gem round"
         src="assets/su_gem_sardonyx_sapphire.svg">
      <img id="gem_smoky_quartz_rose"
         class="gem round"
         src="assets/su_gem_smoky_quartz_rose.svg">
      <img id="gem_smoky_quartz_amethyst"
         class="gem round"
         src="assets/su_gem_smoky_quartz_amethyst.svg">
      <img id="gem_alexandrite_ruby"
         class="gem round"
         src="assets/su_gem_alexandrite_ruby.svg">
      <img id="gem_alexandrite_sapphire"
         class="gem round"
         src="assets/su_gem_alexandrite_sapphire.svg">
      <img id="gem_alexandrite_pearl"
         class="gem oval"
         src="assets/su_gem_alexandrite_pearl.svg">
      <img id="gem_alexandrite_amethyst"
         class="gem round"
         src="assets/su_gem_alexandrite_amethyst.svg">
      <img id="gem_malachite_lapis"
         class="gem teardrop"
         src="assets/su_gem_malachite_lapis.svg">
      <img id="gem_malachite_jasper"
         class="gem narrow"
         src="assets/su_gem_malachite_jasper.svg">
    </div>
  </body>
</html>
